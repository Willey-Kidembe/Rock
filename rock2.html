<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock paper scissor game</title>
        <link rel="stylesheet" href="rock2.css">
    </head>

    <body>
        <div class="elements">
            <div class="description">
                <p>Wiley Kidembe game</p>
            </div>
            <div class="scoreboard">
                <div class="badges">
                    <div class="user">User</div>
                    <div class="computer">Comp</div>
                </div>
                <div id="scores">
                    <span id="score1">0</span>:<span id="score2">0</span>
                </div>
            </div>
            <div class="highlight">
                <p>Guess! paper rock scissor game</p>
            </div>
            <div class="images">
                <div id="r">
                    <img src="images/r.jpg" width="40" height="40">
                </div>
                <div id="p">
                    <img src="images/p.jpg" width="40" height="40">
                </div>
                <div id="s">
                    <img src="images/s.jpg" width="40" height="40">
                </div>
            </div>
            <div class="begin">Start</div>
            <div class="goodbye">Make your move!</div>
        </div>
        <script src="rock2.js"></script>
    </body>
</html>
